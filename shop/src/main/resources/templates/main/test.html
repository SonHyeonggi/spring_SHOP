<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주류 판매 사이트</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">주류 판매 사이트</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">홈 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">와인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">위스키</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">맥주</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="검색" aria-label="검색">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
        </form>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="container mt-4">
    <h2>인기 상품</h2>
    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card">
                <img th:src="wine.jpg" class="card-img-top" alt="와인">
                <div class="card-body">
                    <h5 class="card-title">와인</h5>
                    <p class="card-text">다양한 와인을 즐겨보세요.</p>
                    <a href="#" class="btn btn-primary">더 알아보기</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card">
                <img src="whiskey.jpg" class="card-img-top" alt="위스키">
                <div class="card-body">
                    <h5 class="card-title">위스키</h5>
                    <p class="card-text">고급 위스키로 특별한 순간을 만들어보세요.</p>
                    <a href="#" class="btn btn-primary">더 알아보기</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card">
                <img src="beer.jpg" class="card-img-top" alt="맥주">
                <div class="card-body">
                    <h5 class="card-title">맥주</h5>
                    <p class="card-text">시원한 맥주 한 잔 어떠세요?</p>
                    <a href="#" class="btn btn-primary">더 알아보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© 2024 주류 판매 사이트</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
