<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<br>
<h2 align="center">상품보기</h2>
<br>
    <form>
        <table border="1" align="center">
            <tr>
                <td>제품번호</td>
                <td>[[${dview.itemidx}]]</td>
            </tr>
            <tr>
                <td>상품명</td>
                <td>[[${dview.itemname}]]</td>
            </tr>
            <tr>
                <td>상품종류1</td>
                <td></td>
            </tr>
            <tr>
                <td>상품종류2</td>
                <td></td>
            </tr>
            <tr>
                <td>생산국가</td>
                <td>[[${dview.itemcountry}]]</td>
            </tr>
            <tr>
                <td>생산재료</td>
                <td>[[${dview.itemingred}]]</td>
            </tr>
            <tr>
                <td>상품가격</td>
                <td>[[${dview.itemprice}]]</td>
            </tr>
            <tr>
                <td>상품설명</td>
                <td>[[${dview.itemcontent}]]</td>
            </tr>
            <tr>
                <td>상품사진</td>
                <td>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-item active">
                        <img th:src="@{/download(files=${files.filename1})}" alt="이미지1" width="500px" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/download(files=${files.filename2})}" alt="이미지2" width="500px" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/download(files=${files.filename3})}" alt="이미지3" width="500px" height="500px">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
                </td>
            </tr>
            <tr>
                <td>상품재고</td>
                <td>[[${dview.iteminven}]]</td>
            </tr>
            <tr>
                <td>상품등록일</td>
                <td>[[${dview.regdate}]]</td>
            </tr>
            <tr>
                <td Colspan="2">
                    <a th:href="@{/item/delete(itemidx=${dview.itemidx})}">삭제하기</a>
                    <a th:href="@{/item/modify(itemidx=${dview.itemidx})}">수정하기</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
